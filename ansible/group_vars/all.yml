---
# Application settings
app_name: food-delivery
app_user: ubuntu
app_group: ubuntu
app_dir: /opt/food-delivery

# Docker settings
docker_compose_version: "2.24.5"
docker_users:
  - "{{ app_user }}"

# Nginx settings
nginx_remove_default_site: true
nginx_server_name: "_"

# Application ports
frontend_port: 5173
backend_port: 4000
admin_port: 5174
mongodb_port: 27017

# AWS Settings (will be provided by GitHub Actions)
aws_region: "{{ lookup('env', 'AWS_REGION') | default('us-east-1', true) }}"
aws_account_id: "{{ lookup('env', 'AWS_ACCOUNT_ID') | default('', true) }}"

# ECR Repository names (will be provided by GitHub Actions)
ecr_registry: "{{ aws_account_id }}.dkr.ecr.{{ aws_region }}.amazonaws.com"
ecr_backend_repo: "{{ lookup('env', 'ECR_BACKEND_REPO') | default('food-delivery-backend', true) }}"
ecr_frontend_repo: "{{ lookup('env', 'ECR_FRONTEND_REPO') | default('food-delivery-frontend', true) }}"
ecr_admin_repo: "{{ lookup('env', 'ECR_ADMIN_REPO') | default('food-delivery-admin', true) }}"